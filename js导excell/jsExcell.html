<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>excell导表格</title>
</head>
<body>
	<input id="Button1" type="button" value="导出EXCEL" onclick="javascript:method1('table_play_times_display')"/> 
	<a href="#" class="easyui-linkbutton" id="exportExcel" data-options="iconCls:'icon-search'"></a>  
	<div class="table-responsive" style="height:400px;overflow:scroll;">  
	    <table class="table" cellspacing="0" id="table_play_times_display">  
	        <thead>  
	        <tr>  
	            <th>11</th>  
	            <th>222</th>  
	            <th>333</th>  
	            <th>444</th>  
	        </tr>  
	        </thead>  
	        <tbody>   
	            <tr>  
	                <td>111111</td>  
	                <td>2222222</td>  
	                <td>333333</td>  
	                <td>444444</td>  
	            </tr>  
	        </tbody>  
	    </table>  
	</div>  
</body>
<script>
	var idTmr;  
    var filename = 'plays_count.xls';  
    function getExplorer() {  
        var explorer = window.navigator.userAgent;  
        //ie    
        if (explorer.indexOf("MSIE") >= 0) {  
            return 'ie';  
        }  
        //firefox    
        else if (explorer.indexOf("Firefox") >= 0) {  
            return 'Firefox';  
        }  
        //Chrome    
        else if (explorer.indexOf("Chrome") >= 0) {  
            return 'Chrome';  
        }  
        //Opera    
        else if (explorer.indexOf("Opera") >= 0) {  
            return 'Opera';  
        }  
        //Safari    
        else if (explorer.indexOf("Safari") >= 0) {  
            return 'Safari';  
        }  
    }  
    function method1(tableid) {//整个表格拷贝到EXCEL中    
        if (getExplorer() == 'ie') {  
            var curTbl = document.getElementById(tableid);  
            var oXL = new ActiveXObject("Excel.Application");  
  
            //创建AX对象excel    
            var oWB = oXL.Workbooks.Add();  
            //获取workbook对象    
            var xlsheet = oWB.Worksheets(1);  
            //激活当前sheet    
            var sel = document.body.createTextRange();  
            sel.moveToElementText(curTbl);  
            //把表格中的内容移到TextRange中    
            sel.select;  
            //全选TextRange中内容    
            sel.execCommand("Copy");  
            //复制TextRange中内容    
            xlsheet.Paste();  
            //粘贴到活动的EXCEL中    
            oXL.Visible = true;  
            //设置excel可见属性    
  
            try {  
                var fname = oXL.Application.GetSaveAsFilename("Excel.xls", "Excel Spreadsheets (*.xls), *.xls");  
            } catch (e) {  
                print("Nested catch caught " + e);  
            } finally {  
                oWB.SaveAs(fname);  
  
                oWB.Close(savechanges = false);  
                //xls.visible = false;    
                oXL.Quit();  
                oXL = null;  
                //结束excel进程，退出完成    
                //window.setInterval("Cleanup();",1);    
                idTmr = window.setInterval("Cleanup();", 1);  
  
            }  
  
        }  
        else {  
            tableToExcel(tableid)  
        }  
    }  
    function Cleanup() {  
        window.clearInterval(idTmr);  
        CollectGarbage();  
    }  
    var tableToExcel = (function () {  
        var uri = 'data:application/vnd.ms-excel;base64,',  
            template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" ' +  
                'xmlns:x="urn:schemas-microsoft-com:office:excel" ' +  
                'xmlns="http://www.w3.org/TR/REC-html40">' +  
                '<head><meta charset="UTF-8">' +  
                ' <style type="text/css">' +  
                '.excelTable  {' +  
                'border-collapse:collapse;' +  
                ' border:thin solid #999; ' +  
                '}' +  
                '   .excelTable  th {' +  
                '   border: thin solid #999;' +  
                '  padding:20px;' +  
                '  text-align: center;' +  
                '  border-top: thin solid #999;' +  
                ' background-color: #E6E6E6;' +  
                '  }' +  
                ' .excelTable  td{' +  
                ' border:thin solid #999;' +  
                '  padding:2px 5px;' +  
                '  text-align: center;' +  
                ' }</style>' +  
                '<!--[if gte mso 9]>' +  
                '<xml><x:ExcelWorkbook><x:ExcelWorksheets>' +  
                '<x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions>' +  
                '<x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet>' +  
                '</x:ExcelWorksheets></x:ExcelWorkbook></xml>' +  
                '<![endif]--></head><body><table>{table}</table></body></html>',  
  
  
            base64 = function (s) {  
                return window.btoa(unescape(encodeURIComponent(s)))  
            },  
            format = function (s, c) {  
                return s.replace(/{(\w+)}/g,  
                    function (m, p) {  
                        return c[p];  
                    })  
            };  
        return function (table, name) {  
            if (!table.nodeType) table = document.getElementById(table);  
            var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML};  
            var exportExcel = document.getElementById("exportExcel");  
            exportExcel.href = uri + base64(format(template, ctx));  
            exportExcel.download = filename;  
            exportExcel.click();  
        }  
    })() 
</script>
</html>
